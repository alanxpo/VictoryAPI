<!DOCTYPE html>
<html>
  <head>
    <title>VictoryAPI - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <style>
      .dark-background {
        background-color: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="dark">
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center mb-4">VictoryAPI</h2>
          <div class="dark-background">
            <form method="POST" action="/login">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <span>¿Necesitas una cuenta? </span>
              <a href="/signup" class="btn btn-link">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
